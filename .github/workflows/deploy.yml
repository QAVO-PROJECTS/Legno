name: Build & Deploy .NET API to Plesk

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Presentation/Legno.WebApi/Legno.WebApi.csproj -c Release -o ./publish

      # ✅ Maintenance ON (IIS unlock)
      - name: Create app_offline.htm
        run: |
          echo "<html><body><h2>Maintenance</h2><p>Deploy edilir...</p></body></html>" > ./publish/app_offline.htm

      - name: Deploy to Plesk via FTP (Maintenance ON)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}/
          local-dir: ./publish/
          protocol: ftp
          dangerous-clean-slate: false
          exclude: |
            **/wwwroot/**

      # ✅ Maintenance OFF
      - name: Remove app_offline.htm locally
        run: rm -f ./publish/app_offline.htm

      - name: Deploy to Plesk via FTP (Maintenance OFF)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}/
          local-dir: ./publish/
          protocol: ftp
          dangerous-clean-slate: false
          exclude: |
            **/wwwroot/**
