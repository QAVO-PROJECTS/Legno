name: Build & Deploy .NET API to Plesk

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Presentation/Legno.WebApi/Legno.WebApi.csproj -c Release -o ./publish

      # ‚úÖ IIS unlock √º√ß√ºn maintenance (app_offline)
      - name: Create app_offline.htm
        run: |
          echo "<html><body><h2>Maintenance</h2><p>Deploy edilir...</p></body></html>" > ./publish/app_offline.htm

      # ‚úÖ Serverd…ô wwwroot xaric hamƒ±sƒ±nƒ± sil + publish upload et
      - name: Clean & Deploy to Plesk via FTP (keep wwwroot)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # ‚úÖ s…ôn dedin: httpdocs/
          server-dir: /httpdocs/
          local-dir: ./publish/
          protocol: ftp

          # üî• b√ºt√ºn fayllarƒ± sil…ôc…ôk
          dangerous-clean-slate: true

          # ‚úÖ wwwroot toxunulmaz qalacaq v…ô publishd…ôn d…ô upload edilm…ôy…ôc…ôk
          exclude: |
            **/wwwroot/**
