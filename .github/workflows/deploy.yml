name: Build & Deploy .NET API to Plesk

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Presentation/Legno.WebApi/Legno.WebApi.csproj -c Release -o ./publish

      # 1️⃣ APP OFFLINE
      - name: Put app offline
        run: echo "Maintenance..." > ./publish/app_offline.htm

      # 2️⃣ DEPLOY (wwwroot protected)
      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}/
          local-dir: ./publish/
          protocol: ftp
          dangerous-clean-slate: false
          exclude: |
            **/wwwroot/**

      # 3️⃣ APP ONLINE
      - name: Remove app_offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}/
          local-dir: ./empty/
          protocol: ftp
          dangerous-clean-slate: false
          exclude: |
            **/**
